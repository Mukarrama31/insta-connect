<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="mukarrama">
    <title>Login</title>
    <link rel="icon" href="./assets/img/logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">
    <script type="module" src="./assets/script/index.js"></script>
  </head>
  <body>
    <main>
        <section class="banner">
            <div class="container">
            </div>
        </section>
        <section class="login-section">
            <div class="loginbox">
                <h2>Login to InstaConnect</h2>
                <div class="input-container">
                    <i class="icon fas fa-envelope"></i>
                    <input type="email" class ="mail" placeholder="Email" required>
                  </div>
                  <div class="input-container">
                    <i class="icon fas fa-lock"></i>
                    <input type="password" class = "password" placeholder="Password">
                  </div>
                <p class="error-message"></p>
                <div class="log-button"><button class="login-button">Login</button></div>
                <div class="checkbox">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="line-break">
                    <div class="line-one"></div>
                    or
                    <div class="line-two"></div>
                </div>
                <div>
                    <p class="signup">Don't have an account?<a href="#">Register</a></p>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
